<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品管家 - 主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0C0F14;
            color: #FFFFFF;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 14px 24px 0;
            color: #FFFFFF;
            font-size: 14px;
        }
        
        .content-area {
            padding: 24px;
            height: calc(100vh - 48px);
            overflow-y: auto;
            padding-bottom: 120px;
        }
        
        .welcome-header {
            margin-bottom: 32px;
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #FFFFFF;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            color: #9599A8;
            font-weight: 400;
        }
        
        .main-card {
            background-color: #171A22;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #2E3138;
            font-size: 18px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title i {
            color: #00b36d;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 16px;
        }
        
        .stat-card {
            background-color: #1F232D;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #2E3138;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #FFFFFF;
        }
        
        .stat-label {
            font-size: 14px;
            color: #9599A8;
        }
        
        .featured-section {
            margin-top: 32px;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #FFFFFF;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .feature-card {
            background-color: #171A22;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 140px;
            border: 1px solid #2E3138;
            transition: all 0.2s ease;
        }
        
        .feature-card:active {
            transform: scale(0.98);
            background-color: #1F232D;
        }
        
        .feature-icon {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background-color: rgba(0, 179, 109, 0.15);
            color: #00b36d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 12px;
        }
        
        .feature-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #FFFFFF;
        }
        
        .feature-desc {
            font-size: 12px;
            color: #9599A8;
            line-height: 1.4;
        }
        
        .btn-primary {
            height: 56px;
            font-size: 18px;
            background-color: #00b36d;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 0 24px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(0, 179, 109, 0.3);
        }
        
        .emergency-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: #FF453A;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(255, 69, 58, 0.3);
            z-index: 1000;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .voice-control {
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            background-color: #00b36d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(0, 179, 109, 0.3);
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 适老化增强样式 */
        *:focus {
            outline: 3px solid #00b36d;
            outline-offset: 2px;
        }
        
        .text-2xl {
            font-size: 24px !important;
        }
    </style>
</head>
<body>
    <button class="emergency-button" aria-label="紧急求助">
        <i class="fas fa-phone-alt"></i>
    </button>
    
    <button class="voice-control" aria-label="语音控制">
        <i class="fas fa-microphone"></i>
    </button>

    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <span><i class="fas fa-signal"></i></span>
            <span style="margin-left: 5px;"><i class="fas fa-wifi"></i></span>
            <span style="margin-left: 5px;"><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <div class="content-area">
        <div class="welcome-header">
            <div class="welcome-title">您好，张伯伯</div>
            <div class="welcome-subtitle">欢迎回到您的物品管家</div>
        </div>
        
        <div class="main-card">
            <div class="card-title">
                <i class="fas fa-chart-pie"></i>
                物品管理概览
            </div>
            <div>今日已整理 <strong style="color: #00b36d;">3</strong> 件物品，比昨天多整理了 <strong style="color: #00b36d;">2</strong> 件</div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">137</div>
                    <div class="stat-label">已管理物品</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">92%</div>
                    <div class="stat-label">空间使用率</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">24</div>
                    <div class="stat-label">共享物品</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-value">7</div>
                    <div class="stat-label">需处理物品</div>
                </div>
            </div>
        </div>
        
        <div class="featured-section">
            <div class="section-title">功能区</div>
            
            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-cube"></i>
                    </div>
                    <div class="feature-title">智能空间</div>
                    <div class="feature-desc">3D管理您的居家空间</div>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon" style="background-color:rgba(255, 159, 10, 0.15); color:#FF9F0A">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="feature-title">物品生命周期</div>
                    <div class="feature-desc">追踪每件物品状态</div>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon" style="background-color:rgba(94, 92, 230, 0.15); color:#5E5CE6">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="feature-title">社区协作</div>
                    <div class="feature-desc">与邻居共享物品资源</div>
                </div>
                
                <div class="feature-card">
                    <div class="feature-icon" style="background-color:rgba(255, 69, 58, 0.15); color:#FF453A">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <div class="feature-title">健康守护</div>
                    <div class="feature-desc">环境监测与行为分析</div>
                </div>
            </div>
        </div>
        
        <div class="featured-section">
            <div class="section-title">今日提醒</div>
            
            <div class="main-card">
                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 20px;">
                    <div style="width: 50px; height: 50px; border-radius: 15px; background-color: rgba(0, 179, 109, 0.15); color: #00b36d; display: flex; align-items: center; justify-content: center; font-size: 24px;">
                        <i class="fas fa-pills"></i>
                    </div>
                    <div>
                        <div style="font-weight: 600; font-size: 18px; margin-bottom: 4px;">服药提醒</div>
                        <div style="color: #9599A8; font-size: 14px;">上午饭后服用降压药</div>
                    </div>
                </div>
                
                <div style="display: flex; align-items: center; gap: 16px;">
                    <div style="width: 50px; height: 50px; border-radius: 15px; background-color: rgba(255, 159, 10, 0.15); color: #FF9F0A; display: flex; align-items: center; justify-content: center; font-size: 24px;">
                        <i class="fas fa-box-open"></i>
                    </div>
                    <div>
                        <div style="font-weight: 600; font-size: 18px; margin-bottom: 4px;">物品回收</div>
                        <div style="color: #9599A8; font-size: 14px;">今日有回收站上门收取旧物</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

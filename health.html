<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康守护系统 - 实时监控</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="vr-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #00b36d;
            --primary-glow: rgba(0, 179, 109, 0.3);
            --glass-bg: rgba(23, 26, 34, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --hologram-blue: #64ffda;
            --health-green: #30D158;
            --health-yellow: #FFD60A;
            --health-red: #FF453A;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0C0F14, #1a1f2c);
            color: #FFFFFF;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .health-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--health-green);
            animation: pulse 2s infinite;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .chart-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(100, 255, 218, 0.05), transparent);
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .metrics {
            display: grid;
            grid-template-rows: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
        }

        .metric-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--hologram-blue);
            margin: 10px 0;
        }

        .metric-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .trend-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .trend-up {
            color: var(--health-red);
        }

        .trend-down {
            color: var(--health-green);
        }

        .hologram-button {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 10px;
            color: var(--hologram-blue);
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hologram-button:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateY(-2px);
        }

        .footer {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert {
            background: rgba(255, 69, 58, 0.1);
            border: 1px solid rgba(255, 69, 58, 0.3);
            color: #FF453A;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chart-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                linear-gradient(to right, rgba(23, 26, 34, 0.2), transparent 10%, transparent 90%, rgba(23, 26, 34, 0.2)),
                linear-gradient(to bottom, rgba(23, 26, 34, 0.2), transparent 10%, transparent 90%, rgba(23, 26, 34, 0.2));
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, 
                transparent, 
                var(--hologram-blue),
                transparent
            );
            animation: scan 3s linear infinite;
            opacity: 0.5;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        /* 页面特定样式 */
        .health-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .health-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .health-status {
            display: flex;
            align-items: center;
        }
        
        .health-chart {
            height: 250px;
            margin: 30px 0;
        }
        
        .health-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .metric-card {
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: 700;
            margin: 15px 0;
        }
        
        .trend {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .trend-up {
            color: var(--health-red);
        }
        
        .trend-down {
            color: var(--health-green);
        }
        
        .health-footer {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="health-status">
                <div class="status-indicator"></div>
                <h1>健康状态监测</h1>
            </div>
            <button class="hologram-button">
                <i class="fas fa-sync-alt"></i>
                刷新数据
            </button>
        </header>

        <main class="main-content">
            <div class="chart-container">
                <h2>24小时活动分析</h2>
                <canvas id="activityChart"></canvas>
                <div class="chart-overlay"></div>
                <div class="scan-line"></div>
            </div>

            <div class="metrics">
                <div class="metric-card">
                    <div class="metric-label">室内温度</div>
                    <div class="metric-value">24.5°C</div>
                    <div class="trend-indicator">
                        <i class="fas fa-arrow-up trend-up"></i>
                        <span>较昨日+1.2°C</span>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">空气质量</div>
                    <div class="metric-value">优</div>
                    <div class="trend-indicator">
                        <i class="fas fa-check-circle" style="color: var(--health-green);"></i>
                        <span>PM2.5: 35</span>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">活动频率</div>
                    <div class="metric-value">正常</div>
                    <div class="trend-indicator">
                        <i class="fas fa-arrow-down trend-down"></i>
                        <span>较昨日-5%</span>
                    </div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">睡眠质量</div>
                    <div class="metric-value">7.5h</div>
                    <div class="trend-indicator">
                        <i class="fas fa-arrow-up" style="color: var(--health-green);"></i>
                        <span>较昨日+0.5h</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span>建议开窗通风，室内CO2浓度略高</span>
            </div>
            <button class="hologram-button">
                <i class="fas fa-phone-alt"></i>
                紧急求助
            </button>
        </footer>
    </div>

    <script src="vr-nav.js"></script>
    <script>
        // 初始化活动分析图表
        const ctx = document.getElementById('activityChart').getContext('2d');
        const activityChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['00:00', '03:00', '06:00', '09:00', '12:00', '15:00', '18:00', '21:00'],
                datasets: [{
                    label: '24小时活动分析',
                    data: [5, 10, 15, 40, 45, 35, 25, 15],
                    borderColor: 'rgba(100, 255, 218, 1)',
                    backgroundColor: 'rgba(100, 255, 218, 0.1)',
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: 'rgba(100, 255, 218, 1)',
                    pointBorderColor: '#fff',
                    pointRadius: 5,
                    pointHoverRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(23, 26, 34, 0.9)',
                        titleColor: '#fff',
                        bodyColor: '#fff',
                        borderColor: 'rgba(100, 255, 218, 0.3)',
                        borderWidth: 1
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 50,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.7)'
                        }
                    }
                }
            }
        });
        
        // 模拟实时数据更新
        function simulateRealTimeData() {
            // 获取最后一个数据点
            const lastDataPoint = activityChart.data.datasets[0].data[activityChart.data.datasets[0].data.length - 1];
            
            // 生成在合理范围内的随机变化
            const change = Math.random() * 10 - 5;
            let newDataPoint = lastDataPoint + change;
            
            // 确保数据在合理范围内 (0-50)
            newDataPoint = Math.min(Math.max(newDataPoint, 0), 50);
            
            // 将新数据点添加到图表中，并移除第一个点保持数据量不变
            activityChart.data.datasets[0].data.push(newDataPoint);
            activityChart.data.datasets[0].data.shift();
            
            // 更新图表
            activityChart.update();
            
            // 随机更新一个指标
            updateRandomMetric();
        }
        
        // 更新随机指标
        function updateRandomMetric() {
            const metrics = [
                { selector: '.indoor-temp', suffix: '°C', min: 22, max: 28 },
                { selector: '.air-quality', suffix: '', min: 85, max: 95 },
                { selector: '.activity-freq', suffix: '/h', min: 5, max: 15 },
                { selector: '.sleep-quality', suffix: 'h', min: 6.5, max: 8.5 }
            ];
            
            // 随机选择一个指标
            const randomMetric = metrics[Math.floor(Math.random() * metrics.length)];
            const metricElement = document.querySelector(randomMetric.selector);
            
            if (metricElement) {
                // 获取当前值 (移除后缀)
                const currentValue = parseFloat(metricElement.textContent);
                
                // 生成在合理范围内的随机变化 (±5%)
                const change = (Math.random() * 10 - 5) / 100;
                let newValue = currentValue * (1 + change);
                
                // 确保在最小和最大值之间
                newValue = Math.min(Math.max(newValue, randomMetric.min), randomMetric.max);
                
                // 格式化值 (保留一位小数)
                const formattedValue = newValue.toFixed(1) + randomMetric.suffix;
                
                // 使用动画效果更新值
                updateDataWithEffect(metricElement, formattedValue);
                
                // 更新趋势指示器
                const trendIndicator = metricElement.nextElementSibling;
                if (trendIndicator) {
                    const trendIcon = trendIndicator.querySelector('i');
                    const trendText = trendIndicator.querySelector('span');
                    
                    if (newValue > currentValue) {
                        trendIcon.className = 'fas fa-arrow-up';
                        trendIcon.style.color = 'var(--health-green)';
                        trendText.textContent = `较前值 +${(newValue - currentValue).toFixed(1)}${randomMetric.suffix}`;
                    } else {
                        trendIcon.className = 'fas fa-arrow-down';
                        trendIcon.style.color = 'var(--health-red)';
                        trendText.textContent = `较前值 ${(newValue - currentValue).toFixed(1)}${randomMetric.suffix}`;
                    }
                }
            }
        }
        
        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 每10秒模拟一次实时数据更新
            setInterval(simulateRealTimeData, 10000);
            
            // 添加紧急求助按钮效果
            document.querySelector('.footer .hologram-button').addEventListener('click', function() {
                alert('紧急求助功能已激活，正在联系家人...');
            });
        });
    </script>
</body>
</html>

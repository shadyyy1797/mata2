<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR物品管家 - 老年人物品管理虚拟现实系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="vr-styles.css">
    <style>
        .full-screen-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .welcome-header {
            position: absolute;
            top: 20%;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 10;
        }
        
        .welcome-title {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 20px var(--hologram-blue);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .welcome-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }
        
        .feature-cards {
            position: absolute;
            bottom: 15%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 0 50px;
            z-index: 10;
        }
        
        .feature-card {
            width: 300px;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            text-align: center;
            transform: perspective(1000px) rotateX(10deg);
            transition: all 0.5s ease;
        }
        
        .feature-card:hover {
            transform: perspective(1000px) rotateX(0) translateZ(20px);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--hologram-blue);
            text-shadow: 0 0 15px var(--hologram-blue);
        }
        
        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: white;
        }
        
        .feature-description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: var(--hologram-blue);
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .vr-mode-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            font-size: 1.5rem;
            color: var(--hologram-blue);
            background: transparent;
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .vr-mode-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: scale(1.1);
        }
        
        @media (max-width: 1200px) {
            .feature-cards {
                flex-wrap: wrap;
                bottom: 10%;
            }
        }
        
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
            }
            
            .feature-card {
                width: 230px;
                height: 220px;
                padding: 15px;
            }
        }
        
        .card-preview {
            background: linear-gradient(135deg, #9333ea, #6366f1);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.3);
        }
        
        .card-summary {
            background: linear-gradient(135deg, #0ea5e9, #2dd4bf);
            box-shadow: 0 10px 25px rgba(14, 165, 233, 0.3);
        }
    </style>
</head>
<body>
    <div class="full-screen-container">
        <div class="grid-overlay"></div>
        <div class="scan-line"></div>
        
        <div class="welcome-header">
            <h1 class="welcome-title">AR物品管家</h1>
            <p class="welcome-subtitle">老年人物品管理的虚拟现实解决方案</p>
            <button class="hologram-button" onclick="startExperience()">
                <i class="fas fa-vr-cardboard"></i> 开始体验
            </button>
        </div>
        
        <div class="feature-cards">
            <div class="feature-card glass-card card-3d">
                <div class="feature-icon">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <h3 class="feature-title">数据中心</h3>
                <p class="feature-description">实时数据分析与可视化，智能掌握物品状态与空间利用效率</p>
                <a href="home.html" class="hologram-button">
                    <i class="fas fa-angle-right"></i> 进入
                </a>
            </div>
            
            <div class="feature-card glass-card card-3d">
                <div class="feature-icon">
                    <i class="fas fa-cube"></i>
                </div>
                <h3 class="feature-title">空间管理</h3>
                <p class="feature-description">通过AR技术实现空间3D可视化，智能识别物品位置与风险区域</p>
                <a href="space.html" class="hologram-button">
                    <i class="fas fa-angle-right"></i> 进入
                </a>
            </div>
            
            <div class="feature-card glass-card card-3d">
                <div class="feature-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h3 class="feature-title">健康守护</h3>
                <p class="feature-description">全方位健康数据监测，实时分析居住环境与日常活动状态</p>
                <a href="health.html" class="hologram-button">
                    <i class="fas fa-angle-right"></i> 进入
                </a>
            </div>
            
            <div class="card card-preview" onclick="location.href='preview.html';">
                <div class="card-icon"><i class="fas fa-eye"></i></div>
                <div class="card-title">界面预览</div>
                <div class="card-desc">查看所有界面的缩略图展示</div>
            </div>
            
            <div class="card card-summary" onclick="location.href='summary.html';">
                <div class="card-icon"><i class="fas fa-project-diagram"></i></div>
                <div class="card-title">项目总结</div>
                <div class="card-desc">了解系统架构和功能模块</div>
            </div>
        </div>
        
        <div class="particles" id="particles"></div>
        
        <button class="vr-mode-btn" onclick="toggleVRMode()" title="VR模式">
            <i class="fas fa-vr-cardboard"></i>
        </button>
    </div>
    
    <script src="vr-nav.js"></script>
    <script>
        // 生成粒子效果
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机尺寸
                const size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // 随机位置
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = posX + '%';
                particle.style.top = posY + '%';
                
                // 随机移动动画
                const duration = Math.random() * 30 + 10;
                const delay = Math.random() * 5;
                
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite alternate`;
                
                container.appendChild(particle);
            }
        }
        
        // 开始体验
        function startExperience() {
            // 添加过渡效果
            document.querySelector('.welcome-header').style.opacity = '0';
            document.querySelector('.welcome-header').style.transform = 'translateY(-50px)';
            
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);
        }
        
        // 切换VR模式
        function toggleVRMode() {
            document.body.classList.toggle('vr-mode');
            
            // 添加一些VR模式特效
            if (document.body.classList.contains('vr-mode')) {
                document.querySelector('.grid-overlay').style.opacity = '0.8';
                document.querySelector('.grid-overlay').style.backgroundSize = '25px 25px';
            } else {
                document.querySelector('.grid-overlay').style.opacity = '1';
                document.querySelector('.grid-overlay').style.backgroundSize = '50px 50px';
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // 添加3D卡片效果
            document.querySelectorAll('.card-3d').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const angleX = (y - centerY) / 20;
                    const angleY = (centerX - x) / 20;
                    
                    card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateZ(10px)`;
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(10deg) rotateY(0) translateZ(0)';
                });
            });
        });
    </script>
</body>
</html>

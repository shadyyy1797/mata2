<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR/VR物品管理系统 - 欢迎</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="vr-styles.css">
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }
        
        .welcome-header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
            position: relative;
            z-index: 10;
        }
        
        .welcome-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: rgba(100, 255, 218, 0.1);
            border: 2px solid rgba(100, 255, 218, 0.3);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--hologram-blue);
            font-size: 60px;
            position: relative;
            overflow: hidden;
        }
        
        .welcome-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(100, 255, 218, 0.1) 50%,
                transparent 100%
            );
            animation: hologram-scan 4s linear infinite;
        }
        
        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #FFFFFF;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.5);
        }
        
        .welcome-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        .feature-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0 40px;
            z-index: 10;
        }
        
        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 120px;
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--hologram-blue);
            font-size: 24px;
            margin-bottom: 10px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }
        
        .feature-text {
            font-size: 14px;
            color: #FFFFFF;
        }
        
        .login-box {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            margin-bottom: 50px;
            z-index: 10;
            position: relative;
            overflow: hidden;
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--hologram-blue), transparent);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-field {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(23, 26, 34, 0.7);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: #FFFFFF;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--hologram-blue);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--hologram-blue);
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 16px;
            color: var(--hologram-blue);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateY(-2px);
        }
        
        .login-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .login-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(23, 26, 34, 0.7);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--hologram-blue);
            font-size: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .login-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-helper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .elderly-mode {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .elderly-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(23, 26, 34, 0.7);
            transition: .4s;
            border-radius: 34px;
            border: 1px solid var(--glass-border);
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 3px;
            background-color: var(--hologram-blue);
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--hologram-blue);
        }
        
        input:checked + .toggle-slider {
            background-color: rgba(100, 255, 218, 0.2);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: var(--hologram-blue);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="scan-line"></div>
    
    <div class="welcome-container">
        <div class="welcome-header">
            <div class="welcome-logo">
                <i class="fas fa-cube"></i>
            </div>
            <h1 class="welcome-title">AR/VR物品管理系统</h1>
            <p class="welcome-subtitle">让您的生活更有序，物品管理更轻松</p>
            
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-cube"></i>
                    </div>
                    <div class="feature-text">3D空间可视化</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-vr-cardboard"></i>
                    </div>
                    <div class="feature-text">AR/VR交互</div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <div class="feature-text">健康监测</div>
                </div>
            </div>
        </div>
        
        <div class="login-box">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="input-field" placeholder="手机号/用户名">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="input-field" placeholder="密码">
            </div>
            
            <div class="login-helper">
                <div>
                    <input type="checkbox" id="remember" checked>
                    <label for="remember">记住账号</label>
                </div>
                <a href="#" style="color: var(--hologram-blue); text-decoration: none;">忘记密码?</a>
            </div>
            
            <div class="elderly-mode">
                <span class="elderly-text">适老化模式</span>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <button class="login-button" onclick="location.href='home.html'">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
            
            <div class="login-options">
                <div class="login-option" title="微信登录">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="login-option" title="QQ登录">
                    <i class="fab fa-qq"></i>
                </div>
                <div class="login-option" title="指纹登录">
                    <i class="fas fa-fingerprint"></i>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 20px; color: rgba(255, 255, 255, 0.7);">
                还没有账号? <a href="#" style="color: var(--hologram-blue); text-decoration: none;">立即注册</a>
            </div>
        </div>
    </div>
    
    <div class="floating-particles" id="particles"></div>
    
    <script src="vr-nav.js"></script>
    <script>
        // 生成粒子效果
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机尺寸
                const size = Math.random() * 5 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // 随机位置
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = posX + '%';
                particle.style.top = posY + '%';
                
                // 随机动画延迟
                const delay = Math.random() * 5;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // 添加登录按钮效果
        function addLoginButtonEffect() {
            const button = document.querySelector('.login-button');
            
            button.addEventListener('click', (e) => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            addLoginButtonEffect();
        });
    </script>
</body>
</html>

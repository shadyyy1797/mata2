<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品管家 - 欢迎</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0C0F14;
            color: #FFFFFF;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 14px 24px 0;
            color: #FFFFFF;
            font-size: 14px;
        }
        
        .full-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .welcome-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .background-gradient {
            position: absolute;
            top: -50%;
            left: -20%;
            width: 140%;
            height: 70%;
            background: radial-gradient(ellipse at top, rgba(0, 179, 109, 0.3), transparent 70%);
            z-index: -1;
            opacity: 0.8;
            border-radius: 50%;
            transform: rotate(-15deg);
        }
        
        .app-info {
            margin-top: 50px;
            text-align: center;
        }
        
        .app-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background-color: rgba(0, 179, 109, 0.15);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00b36d;
            font-size: 60px;
            box-shadow: 0 10px 30px rgba(0, 179, 109, 0.2);
            border: 2px solid rgba(0, 179, 109, 0.3);
        }
        
        .app-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #FFFFFF;
        }
        
        .app-subtitle {
            font-size: 18px;
            color: #9599A8;
            margin-bottom: 40px;
        }
        
        .feature-list {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 100px;
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            background-color: rgba(0, 179, 109, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00b36d;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 14px;
            color: #FFFFFF;
        }
        
        .login-section {
            margin-top: auto;
            padding-bottom: 50px;
        }
        
        .input-field {
            background-color: #171A22;
            border: 1px solid #2E3138;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            color: #FFFFFF;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .input-field::placeholder {
            color: #9599A8;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #00b36d;
            box-shadow: 0 0 0 2px rgba(0, 179, 109, 0.2);
        }
        
        .login-button {
            background-color: #00b36d;
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 18px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .login-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
        
        .quick-login-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .quick-login-option {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #171A22;
            border: 1px solid #2E3138;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-size: 20px;
            transition: all 0.2s;
        }
        
        .quick-login-option:active {
            transform: scale(0.95);
            opacity: 0.9;
        }
        
        .login-footer {
            text-align: center;
            font-size: 14px;
            color: #9599A8;
        }
        
        .login-footer a {
            color: #00b36d;
            text-decoration: none;
            font-weight: 500;
        }
        
        .helper-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .login-helper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .forgot-password {
            color: #9599A8;
            font-size: 14px;
            text-decoration: none;
        }
        
        .elderly-mode-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .elderly-mode-text {
            font-size: 14px;
            color: #9599A8;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2E3138;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #00b36d;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        /* 适老化增强样式 */
        *:focus {
            outline: 3px solid #00b36d;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="full-page">
        <!-- iOS Status Bar -->
        <div class="status-bar">
            <div>9:41</div>
            <div>
                <span><i class="fas fa-signal"></i></span>
                <span style="margin-left: 5px;"><i class="fas fa-wifi"></i></span>
                <span style="margin-left: 5px;"><i class="fas fa-battery-full"></i></span>
            </div>
        </div>
        
        <div class="welcome-content">
            <div class="background-gradient"></div>
            
            <!-- App Information -->
            <div class="app-info">
                <div class="app-logo">
                    <i class="fas fa-box"></i>
                </div>
                <h1 class="app-title">物品管家</h1>
                <p class="app-subtitle">让您的生活更有序，物品管理更轻松</p>
                
                <!-- Features -->
                <div class="feature-list">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-cubes"></i>
                        </div>
                        <div class="feature-text">智能空间管理</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="feature-text">物品生命周期</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="feature-text">社区协作网络</div>
                    </div>
                </div>
            </div>
            
            <!-- Login Section -->
            <div class="login-section">
                <input type="text" class="input-field" placeholder="手机号/用户名">
                <input type="password" class="input-field" placeholder="密码">
                
                <div class="helper-options">
                    <div class="login-helper">
                        <input type="checkbox" id="remember" checked>
                        <label for="remember" style="font-size: 14px; color: #9599A8;">记住账号</label>
                    </div>
                    <a href="#" class="forgot-password">忘记密码?</a>
                </div>
                
                <div class="elderly-mode-toggle">
                    <span class="elderly-mode-text">适老化模式</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <a href="home.html" class="login-button">登录</a>
                
                <div class="quick-login-options">
                    <div class="quick-login-option" style="color: #5E5CE6;">
                        <i class="fab fa-weixin"></i>
                    </div>
                    <div class="quick-login-option" style="color: #FF9F0A;">
                        <i class="fab fa-qq"></i>
                    </div>
                    <div class="quick-login-option" style="color: #FF453A;">
                        <i class="fas fa-fingerprint"></i>
                    </div>
                </div>
                
                <div class="login-footer">
                    还没有账号? <a href="#">立即注册</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
